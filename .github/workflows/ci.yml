name: ci

on:
  push:
    branches: [main]
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [main]
    paths-ignore:
    - '**.md'
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [windows-latest]

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout [${{ github.repository }}]
      uses: actions/checkout@v3
      with:
        ref: main
        submodules: true

    - name: Build zlog submodule
      run: |
        cd zlog
        make PREFIX=$PWD/build
        make PREFIX=$PWD/build install
        ls -lh build/{bin,include,lib}

    - name: Build [${{ github.repository }}]
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run
      run: |
        if [[ ${{ matrix.os }} == 'windows-latest' ]]; then
          cp WinZlog/Release/bin/*.dll ./build/
        fi
        cd build
        echo '```shell' >> "$GITHUB_STEP_SUMMARY"
        ./spdlog-vs-zlog | tee -a "$GITHUB_STEP_SUMMARY"
        echo '```' >> "$GITHUB_STEP_SUMMARY"
